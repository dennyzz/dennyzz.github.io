---
layout: default
---
	
{% include galleryinclude.html %}

<!-- <p>default header for all gallery pages</p> -->
<h1>{{ album.description }}</h1>
<div class="photos">

{% for album in site.data.albums %}
  {% if album.id == page.albumid %}
    {% for image in album.images %}

  <div class="photo">
      <a href="{{ album.imagefolder }}{{ image.name }}" data-lightbox="{{ album.id }}" title="{{ image.text }}">
      <img src="{{ album.thumbfolder }}{{ image.thumb }}">
      </a>
  </div>
    {% endfor %}
  {% endif %}

{% endfor %}

      {{ image.text }}<br>
      <a href="{{ album.imagefolder }}{{ image.name }}" data-lightbox="{{ album.id }}" title="{{ image.text }}">
        <img src="{{ album.thumbfolder }}{{ image.thumb }}">
      </a>

</div>
<!-- <p>default footer for all gallery pages</p> -->

  <!-- Scripts -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.rawgit.com/xremix/xGallerify/master/dist/jquery.xgallerify.min.js"></script>
